spring.application.name=AmazonLite-Backend
server.port=8931
spring.jpa.show-sql=true  
spring.datasource.url=jdbc:mysql://localhost:3306/amazonLiteBackend
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update

#Path to the image of the User's profile
user.profile.image.path=images/users

#File Config
spring.servlet.multipart.max_file_size=10MB
spring.servlet.multipart.max_request_size=10MB
spring.servlet.multipart.file-size-threshold=0
spring.servlet.multipart.enabled=true


# Path for the Categories image
category.cover.image.path=images/category